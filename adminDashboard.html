<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard - Foodie</title>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/adminDashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <i class="fas fa-utensils"></i>
            <span>Foodie Partner</span>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Analytics</a></li>
                <li class="user-menu">
                    <a href="#" id="userMenuBtn">
                        <i class="fas fa-user-circle"></i>
                        <span id="restaurantName">Loading...</span>
                    </a>
                    <div class="dropdown-menu">
                        <a href="#" id="profileBtn"><i class="fas fa-store"></i> Restaurant Profile</a>
                        <a href="#" id="settingsBtn"><i class="fas fa-cog"></i> Settings</a>
                        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Restaurant Dashboard</h1>
            <a href="addNewDish.html" class="add-dish-btn">
                <i class="fas fa-plus"></i>
                Add New Dish
            </a>
        </div>

        <div class="restaurant-info">
            <h2>Quick Overview</h2>
            <div class="info-grid">
                <div class="info-item">
                    <h3>Total Dishes</h3>
                    <p id="totalDishes">0</p>
                </div>
                <div class="info-item">
                    <h3>Today's Orders</h3>
                    <p id="todayOrders">0</p>
                </div>
                <div class="info-item">
                    <h3>Total Revenue</h3>
                    <p id="totalRevenue">₹0</p>
                </div>
                <div class="info-item">
                    <h3>Rating</h3>
                    <p id="rating">0.0 ⭐</p>
                </div>
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-header">
                <h2>Your Menu</h2>
                <div class="menu-actions">
                    <input type="search" id="searchDish" placeholder="Search dishes..." class="search-input">
                </div>
            </div>
            <div class="menu-grid" id="menuGrid">
                <!-- Menu items will be dynamically added here -->
            </div>
        </div>
    </div>

    <script type="module" src="js/nav.js"></script>

   

    
</body>
</html>
