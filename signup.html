<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/signup.css" />
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <h1>Create Account</h1>
      <p>Join thousands of food lovers around the globe!</p>
      <div class="signup-container">
        <input type="text" placeholder="Enter your name" class="signup-input" />
        <input type="email" placeholder="Enter your email" class="signup-input" />
        <input type="password" placeholder="Create a password" class="signup-input" />
        <input type="password" placeholder="Confirm password" class="signup-input" />
        <a href="index.html" class="signup-btn">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
